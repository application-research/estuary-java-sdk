openapi: 3.0.1
info:
  contact:
    name: API Support
    url: https://docs.estuary.tech/feedback
  description: This is the API for the Estuary application.
  license:
    name: Apache 2.0 Apache-2.0 OR MIT
    url: https://github.com/application-research/estuary/blob/master/LICENSE.md
  termsOfService: http://estuary.tech
  title: Estuary API
  version: 1.0.0
servers:
- url: //api.estuary.tech/
security:
- bearerAuth: []
paths:
  /collections/add-content:
    post:
      description: "When a collection is created, users with valid API keys can add\
        \ contents to the collection. This endpoint can be used to add contents to\
        \ a collection."
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/main.addContentToCollectionParams'
        description: Contents to add to collection
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
          description: OK
      summary: Add contents to a collection
      tags:
      - collections
      x-codegen-request-body-name: body
      x-content-type: application/json
      x-accepts: application/json
  /collections/content/{coluuid}:
    get:
      description: "This endpoint is used to get contents in a collection. When a\
        \ collection is created, this collection object is retrievable along with\
        \ its content via this endpoint."
      parameters:
      - description: coluuid
        in: path
        name: coluuid
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: OK
      summary: Get contents in a collection
      tags:
      - collections
      x-accepts: application/json
  /collections/create:
    post:
      description: This endpoint is used to create a new collection. A collection
        is a representaion of a group of objects added on the estuary. This endpoint
        can be used to create a new collection.
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/main.createCollectionBody'
        description: Collection name and description
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/main.Collection'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/util.HttpError'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/util.HttpError'
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/util.HttpError'
          description: Internal Server Error
      summary: Create a new collection
      tags:
      - collections
      x-codegen-request-body-name: body
      x-content-type: '*/*'
      x-accepts: application/json
  /collections/fs/add:
    post:
      description: This endpoint adds a file to a collection
      parameters:
      - description: Collection ID
        in: query
        name: col
        required: true
        schema:
          type: string
      - description: Collection ID Long
        in: query
        name: collection
        required: true
        schema:
          type: string
      - description: Content
        in: query
        name: content
        required: true
        schema:
          type: string
      - description: Path to file
        in: query
        name: path
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: OK
      summary: Add a file to a collection
      tags:
      - collections
      x-accepts: application/json
  /collections/fs/list:
    get:
      description: This endpoint creates a new collection
      parameters:
      - description: Collection
        in: query
        name: col
        required: true
        schema:
          type: string
      - description: Directory
        in: query
        name: dir
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: OK
      summary: Create a new collection
      tags:
      - collections
      x-accepts: application/json
  /collections/list:
    get:
      description: "This endpoint is used to list all collections. Whenever a user\
        \ logs on estuary, it will list all collections that the user has access to.\
        \ This endpoint provides a way to list all collections to the user."
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/main.Collection'
                type: array
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/util.HttpError'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/util.HttpError'
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/util.HttpError'
          description: Internal Server Error
      summary: List all collections
      tags:
      - collections
      x-accepts: application/json
  /content/add:
    post:
      description: This endpoint is used to upload new content.
      parameters:
      - description: Collection
        in: query
        name: collection
        schema:
          type: string
      - description: Collection Path
        in: query
        name: collectionPath
        schema:
          type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                data:
                  description: File to upload
                  format: binary
                  type: string
              required:
              - data
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: OK
      summary: Add new content
      tags:
      - content
      x-content-type: multipart/form-data
      x-accepts: application/json
  /content/add-car:
    post:
      description: This endpoint is used to add a car object to the network. The object
