        in: query
        name: filename
        schema:
          type: string
      - description: Commp
        in: query
        name: commp
        schema:
          type: string
      - description: Size
        in: query
        name: size
        schema:
          type: string
      requestBody:
        content:
          '*/*':
            schema:
              type: string
        description: Car
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: OK
      summary: Add Car object
      tags:
      - content
      x-codegen-request-body-name: body
      x-content-type: '*/*'
      x-accepts: application/json
  /content/add-ipfs:
